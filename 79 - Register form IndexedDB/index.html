<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">
        <div class="row justify-content-center">
            <h1 class="text-center text-primary mt-5">Register Form</h1>
            <div class="col-4 mb-5 border border-1 py-4 rounded-4">
                <input type="text" name="" id="" class="form-control mb-3" placeholder="Name" required />
                <input type="password" name="" id="" class="form-control mb-3" placeholder="Password" required />
                <input type="email" name="" id="" class="form-control mb-3" placeholder="Email" required />
                <input type="submit" class="btn btn-success col-12 d-flex mx-auto justify-content-center" name="" id="" value="Submit">
            </div>
        </div>
    </form>


    <div class="table-responsive col-8 mx-auto">
        <table class="table table-primary text-center table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Option</th>

                </tr>
            </thead>
            <tbody>
                <tr class="">


                </tr>

            </tbody>
        </table>
    </div>






    <script type="" src="app.js"></script>
</body>

</html>

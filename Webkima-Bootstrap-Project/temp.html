<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link rel="icon" href="images/New-Mini-Webkima-Logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="lib/css/bootstrap.rtl.css" />
  <link rel="stylesheet" href="lib/css/bootstrapExtra.css" />
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <title>Bootstrap Modal Example</title>
</head>
<body>

  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open Modal
  </button>

  <!-- Modal -->
  <div class="modal1 fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
      
        
        
        
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal1">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript -->
  
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
  <script src="lib/js/bootstrap_5.3.2.bundle.min.js"></script>
  <script src="js/javascript.js"></script>

</body>
</html>
